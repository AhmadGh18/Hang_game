<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-info">
      <div class="catgory">
        <h2>Ctegories:</h2>
        <span class="type"></span>
      </div>
      <div class="wrongguess">
        <span></span>
      </div>
    </div>
    <hr />

    <div class="all">
      <div class="head">
        <div class="hold">
          <div class="right left"><p></p></div>
          <div class="left right"><p></p></div>
        </div>
        <div class="mouth">
          <div class="inner"></div>
        </div>
        <div class="hand1"></div>
        <div class="body">
          <div class="leg1"></div>
          <div class="hand"></div>

          <div class="leg"></div>
        </div>
      </div>

      <div class="tick"></div>

      <div class="small"></div>

      <div class="stick"></div>
    </div>

    <div class="letters"></div>
    <div class="guesscont"></div>
    <div class="seehelp"></div>
<div class="sorry">
      <p class="x">x</p>

      <p>!أسف شباب زبطنها</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
